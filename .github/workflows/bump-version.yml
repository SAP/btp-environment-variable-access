---
name: Bump Project Version

on:
  workflow_dispatch:
    inputs:
      bumpType:
        description: "The type of version bump that should be performed"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CLOUD_SDK_AT_SAP_ALL_ACCESS_PAT }}

      - name: Checkout Scripts
        uses: actions/checkout@v3
        with:
          repository: "DigitalToolsManufactory/dev-scripts"
          path: ".dev-scripts"

      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.x

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .dev-scripts/requirements.txt

      - name: Run Python Script
        run: python .dev-scripts/maven_version.py bump --bump-type ${{ github.event.inputs.bumpType }} pom.xml modules-bom/pom.xml bom/pom.xml

      - name: Commit Changes
        id: git-commit
        run: |
          git config --global user.email "cloudsdk@sap.com"
          git config --global user.name "SAP Cloud SDK"
          
          branch_name=version-bump/$(date +%s)
          echo "::set-output name=branch-name::$branch_name"
          
          git checkout -b "$branch_name"
          git commit -am "bump version"
          git push --set-upstream origin "$branch_name"

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          source_branch: ${{ steps.git-commit.outputs.branch-name }}
          pr_title: "Bump ${{ github.events.inputs.bumpType}} Version"
          pr_draft: false
          github_token: ${{ secrets.CLOUD_SDK_AT_SAP_ALL_ACCESS_PAT }}

