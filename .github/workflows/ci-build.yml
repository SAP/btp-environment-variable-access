---
name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 8, 11 ]
    name: Build with Java ${{ matrix.java-version }}

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/build.yml

